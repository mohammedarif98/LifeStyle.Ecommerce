{% load static %}
{% include "extends/navbar.html" %}

<div class="container">
    <form method="post" action="{% url 'Profile_Edit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        {% if edit_data.User_Photo %}
                        <img src="{{ edit_data.User_Photo.url }}" alt="user-image" class="rounded-circle pt-2" width="150">
                        {% else %}
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user-image" class="rounded-circle" width="150">
                        {% endif %}
                        <div class="mt-3 mb-4 pt-2">
                            <input type="file" name="photo"  class="form-control my-2">
                            <input type="text"  placeholder="Edit username" class="input mt-3" name="username" value="{{ edit_data.User_Forgn.username }} ">
                        </div>
                    </div>
                    </div>
                </div>
                </div>

                <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">First Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" placeholder="Edit firstname" class="input" name="firstname" value="{{ edit_data.User_Forgn.first_name }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Last Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" placeholder="Edit firstname" class="input" name="lastname" value="{{ edit_data.User_Forgn.last_name }} ">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" placeholder="Edit gender" class="input" name="gender" value="{{ edit_data.User_Gender }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="number" placeholder="Edit contact" class="input" name="contact" value="{{ edit_data.User_Contact }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="email" placeholder="Edit email" class="input" name="email" value="{{ edit_data.User_Forgn.email }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                        <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" placeholder="Edit address" class="input" name="address" value="{{ edit_data.User_Address }}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-9 text-secondary">
                            <button type="submit" class="btn btn-outline-dark " data-mdb-ripple-color="dark" style="z-index: 1;margin-top: 10px;">Edit profile</button>
                        </div>
                    </div>

                    </div>
                </div>
                </div>

                <div class="card1 mt-3">        
                </div>

            </div>
        
        </div>  
    </form>
    </div>

{% include "extends/footer.html" %}


<style>

    body{
        margin-top:0px;
        color: #1a202c;
        text-align: left;
        background-color: #e5e8e9;    
    }
    .main-body {
        padding: 15px;
    }
    .card1 {
        box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
    }
    
    .card1 {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0,0,0,.125);
        border-radius: .25rem;
        max-width: 1270px;
        height: 100px;
    }
    
    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }
    
    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }
    
    .gutters-sm>.col, .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }
    .mb-3, .my-3 {
        margin-bottom: 1rem!important;
    }
    
    .bg-gray-300 {
        background-color: #e2e8f0;
    }
    .h-100 {
        height: 100%!important;
    }
    .shadow-none {
        box-shadow: none!important;
    }
    .input{
        border-top-style: hidden;

        border-bottom-style:groove ;
